<app-header/>

<div class="container">
  <div class="card bg-base-100 shadow-md">
    <div class="card-body p-4">

      <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between mb-4">

        <div class="w-full sm:max-w-xs">
          <label class="input input-bordered flex items-center gap-2">
            <ng-icon name="heroMagnifyingGlass" />
            <input
              type="text"
              class="grow"
              placeholder="Buscar producto..." />
          </label>
        </div>

        <button class="btn btn-warning">
          <ng-icon name="heroPlus" />
          Agregar producto
        </button>
      </div>

      <!-- Table -->
      <div class="overflow-x-auto">
        <table class="table table-zebra w-full">
          <thead>
            <tr>
              <th>Logo</th>
              <th>Producto</th>
              <th>Descripción</th>
              <th>Fecha de liberación</th>
              <th>Fecha de reestructuración</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>

          <tbody>

            @for (p of products.data(); track $index) {
              <tr>
                <td>
                  <div class="avatar">
                    <div class="w-10 rounded">
                      <img [src]="p.logo" />
                    </div>
                  </div>
                </td>

                <td class="font-medium">
                  {{p.name}}
                </td>

                <td class="max-w-xs truncate">
                  {{p.description}}
                </td>

                <td>{{p.date_release}}</td>
                <td>{{p.date_revision}}</td>
                <td>
                  <div class="flex justify-center gap-4">
                    <div class="cursor-pointer">
                      <ng-icon name="heroPencil" />
                    </div>
                    <div class="text-red-500 cursor-pointer">
                      <ng-icon name="heroTrash"/>
                    </div>
                  </div>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
