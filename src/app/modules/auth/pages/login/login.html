<div class="min-h-screen grid grid-cols-1 md:grid-cols-2">

  <div
    class="hidden md:block h-full bg-cover bg-center"
    style="background-image: url('https://images.unsplash.com/photo-1551434678-e076c223a692?auto=format&fit=crop&w=1600&q=80');"
  >
    <div class="bg-black/50 w-full h-full flex items-center justify-center">
      <div class="text-center text-white px-12">
        <h1 class="text-4xl font-bold mb-4">Banco Seguro</h1>
        <p class="text-lg">
          Confianza y tecnología para tu futuro financiero
        </p>
      </div>
    </div>
  </div>

  <div class="flex items-center justify-center bg-base-200">
    <div class="card w-full max-w-md shadow-xl bg-base-100">
      <div class="card-body w-full">

        <h2 class="text-2xl font-bold text-center mb-6">
          Iniciar sesión
        </h2>

        <form class="space-y-4 w-full">

          <!-- EMAIL -->
          <div class="form-control w-full">
            <label class="label">
              <span class="label-text">Correo electrónico</span>
            </label>
            <input
              type="email"
              placeholder="usuario@banco.com"
              class="input input-bordered w-full"
            />
          </div>

          <!-- PASSWORD -->
          <div class="form-control w-full">
            <label class="label">
              <span class="label-text">Contraseña</span>
            </label>
            <input
              type="password"
              placeholder="••••••••"
              class="input input-bordered w-full"
            />
          </div>

          <div class="form-control">
            <label class="label justify-end">
              <a class="label-text-alt link link-hover">
                ¿Olvidaste tu contraseña?
              </a>
            </label>
          </div>

          <button type="button" class="btn btn-warning w-full" (click)="router.navigate(['/products'])" >
            Ingresar
          </button>

        </form>

        <p class="text-center text-sm mt-6">
          © 2026 Banco Seguro
        </p>

      </div>
    </div>
  </div>

</div>
