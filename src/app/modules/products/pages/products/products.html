<app-header />

<div class="p-4 md:p-25">

  <div class="card bg-base-100 shadow-md">
    <div class="card-body p-4">
      @if (products.isLoading()) {
        <app-skeleton-table/>
      } @else {
        <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between mb-4">
          <div class="w-full sm:max-w-xs">
            <label class="input input-bordered flex items-center gap-2">
              <ng-icon name="heroMagnifyingGlass" />
              <input (input)="search.set($any($event.target).value);" type="text" class="grow" placeholder="Buscar producto..." />
            </label>
          </div>

          <button class="btn btn-warning" (click)="router.navigate(['/products/product'])">
            <ng-icon name="heroPlus" />
            Agregar producto
          </button>
        </div>

        <app-table/>
      }
    </div>
  </div>
</div>
