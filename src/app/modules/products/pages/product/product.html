<app-back-navigate />


<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <!-- Card central -->
  <div class="card w-full max-w-2xl bg-base-100 h-137 shadow-lg flex">
    <div class="card-body w-full flex flex-col justify-center">

      <h2 class="text-2xl font-bold mb-6 text-center">{{title}} Producto</h2>

      <form [formGroup]="form" (ngSubmit)="handleNext()" class="grid grid-cols-1 sm:grid-cols-2 gap-4">

        <div>
          <label class="label"><span class="label-text">ID</span></label>
          <input type="text" formControlName="id" name="id" class="input input-bordered w-full" />
        </div>

        <div>
          <label class="label"><span class="label-text">Nombre</span></label>
          <input type="text" formControlName="name" name="name" class="input input-bordered w-full" />
          <field-error controlName="name" />
        </div>

        <div>
          <label class="label"><span class="label-text">Descripción</span></label>
          <textarea type="text" formControlName="description" name="description"
            class="input input-bordered w-full pt-2.5"></textarea>
          <field-error controlName="description" />
        </div>

        <div>
          <label class="label"><span class="label-text">Logo</span></label>
          <input type="text" formControlName="logo" name="logo" class="input input-bordered w-full" />
          <field-error controlName="logo" />
        </div>

        <div>
          <label class="label"><span class="label-text">Fecha de liberación</span></label>
          <input type="date" formControlName="date_release" [min]="today" name="date_release"
            class="input input-bordered w-full" />
          <field-error controlName="date_release" />
        </div>

        <div>
          <label class="label"><span class="label-text">Fecha de revisión</span></label>
          <input type="date" formControlName="date_revision" name="date_revision" class="input input-bordered w-full" />
        </div>

        <div class="sm:col-span-2 flex justify-center gap-4 mt-6">
          <button type="button" class="btn btn-ghost" (click)="this.form.reset()" [disabled]="!!id()">Reiniciar</button>
          <button type="submit" class="btn btn-warning" [disabled]="form.invalid">
            @if(create.isPending() || this.update.isPending()) {
            <span class="loading loading-spinner loading-xs"></span>
            }
            Enviar
          </button>
        </div>

      </form>

    </div>
  </div>
</div>
